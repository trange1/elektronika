<h1>Wiener filtering</h1></td></tr>
</table>

<p><b class="hmath">wiener2d(M, win_h, win_w)</b> Performs 
 2-D adaptive Wiener filtering on <b class="math">M</b> 
 using a local window <span class="math">win_w</span> pixels 
 wide by <span class="math">win_h</span> pixels high. </p>

<h4>Arguments:</h4>

<ul>
<li><b class="hmath">M</b> is an image 
 matrix.</li>
<li><b class="hmath">win_h, win_w</b> 
 are integers.</li>
</ul>
