<p>The <b class="hmath">level</b> is the argument 
 <b class="math">b</b> when <b class="math">b</b> 
 is in an integer.</p>

<p>When <b class="math">b</b> is a 2- or 3-column matrix, 
 <b>level</b> is the maximum value in 
 the zeroth column of <b class="math">b</b>.</p>
