<table>
	<tr class="whs1">
		<td valign="top"><h1>Mixed Number Operator</h1></td>
	</tr>
</table>

<p>Keystroke: <b>[Ctrl]&nbsp;[Shift]&nbsp;[=]</b></p>

<p class="blockindent"><img src="Graphics/mixed_number_op.gif" alt="mixed number operator" width="25" height="37" border="0"></p>

<p>Returns the value of <span class="math">k</span> + <span class="math">m</span>/<span
 class="math">n</span>, allowing you to write numbers like <span
  class="math">2&frac12;</span>.</p>

<h4>Operands:</h4>

<ul type="disc">
	<li><p><span class="hmath">k</span>, <span class="hmath">m</span> and <span
	 class="hmath">n</span> are integers.</p></li>
</ul>

<h4>Notes:</h4>

<ul type="disc">
	<li><p>To display results in mixed number format, use the settings in the <a href="Dialog_result_format.html#mixed">Result Format</a> dialog.</p></li>
</ul>
