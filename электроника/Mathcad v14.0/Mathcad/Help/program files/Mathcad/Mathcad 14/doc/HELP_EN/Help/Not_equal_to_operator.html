<h1>Not Equal To</h1></td></tr>
</table>

<p>Keystroke: <b>[Ctrl]&nbsp;3</b></p>

<p class="vmath">x &ne; y</p>

<p>Returns 1 if <span class="math">x &ne; y</span>, 0 otherwise.</p>

<h4>Operands:</h4>

<ul type="disc">
	
	<li><span class="hmath">x</span> and <span class="hmath">y</span> 
 are real or complex scalars or arrays.</li>
</ul>

<h4>Notes: </h4>

<ul>
	
  <li>Logical operators treat any numeric value that is not 0 as true, including <a href="Imaginary_units.html">complex numbers</a>.</li>
</ul>
