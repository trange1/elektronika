<td valign=top>
<h1>2D image correlation</h1></td></tr>
</table>

<p><b class="hmath">correl2d(M, K)</b> Returns the correlation 
 of matrix <b class="math">M</b> with kernel <b 
 class="math">K</b>.</p>

<h4>Arguments:</h4>

<ul>
<li><b class="hmath">M</b> is an image 
 matrix.</li>
<li><b class="hmath">K</b> 
 is a kernel matrix of arbitrary dimension with real elements. It should 
 be smaller than <b class="math">M</b>.</li>
</ul>
