<table>
	<tr class="whs1">
		<td valign="top"><h1>Discrete Wavelet Transform</h1></td>
	</tr>
</table>


<p><b class="hmath">dwavelet(v)</b> Returns a discrete 
 wavelet transform of the vector <b class="math">v</b>.</p>

<p><b class="hmath">idwavelet(v) </b>Returns the inverse 
 of the discrete wavelet transform carried out by the <b class="math">dwavelet</b> 
 function.</p>

<h4>Arguments:</h4>

<ul>
<li><b class="hmath">v</b> 
 is a real-valued data array of length <span class="math">2<sup>n</sup></span> where <span class="math">n &ge;</span>  4.</li>
</ul>
