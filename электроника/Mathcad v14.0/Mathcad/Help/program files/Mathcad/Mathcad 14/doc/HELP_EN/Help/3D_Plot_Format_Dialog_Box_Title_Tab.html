<h3>Graph Title</h3>

<p class="blockindent">Text to use as the title for the graph.</p>

<h3>Above</h3>

<p class="blockindent">Places the title above the graph.</p>

<h3>Below</h3>

<p class="blockindent">Places the title below the graph.</p>

<h3>Hide</h3>

<p class="blockindent">Hides the title on the graph.</p>
<h4>Note:</h4>
<ul type="disc">
  <li>It's possible to <a href="3D_plot_annotation.html">annotate</a> a 3D plot 
    as well.</li>
</ul>
