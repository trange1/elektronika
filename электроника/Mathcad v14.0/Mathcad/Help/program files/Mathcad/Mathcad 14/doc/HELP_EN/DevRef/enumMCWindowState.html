<table>
	<tr>
		<td height="94" valign="top"><h1>MCWindowState Enumeration</h1></td>
	</tr>
</table>

<p>The <b>MCWindowState</b> enumeration specifies the possible states of a <b>Window</b> object.</p>

<table cellspacing="1" cellpadding="5" width="500" border="1">
<tr align="center">
	<td><p><b>Name</b></p></td>
	<td><p><b>Value</b></p></td>
	<td><p><b>Description</b></p></td>
</tr>
<tr valign="middle">
	<td><p><i>mcMaximized</i></p></td>
	<td align="center"><p>0</p></td>
	<td><p>The window is maximized.</p></td>
</tr>
<tr valign="middle">
	<td><p><i>mcMinimized</i></p></td>
	<td align="center"><p>1</p></td>
	<td><p>The window is minimized (iconified).</p></td>
</tr>
<tr valign="middle">
	<td><p><i>mcNormal</i></p></td>
	<td align="center"><p>2</p></td>
	<td><p>The window is resizable.</p></td>
</tr>
</table>
