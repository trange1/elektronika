<table>
	<tr class="whs1">
		<td valign="top"><h1>Walsh Transform</h1></td>
	</tr>
</table>

<p><b class="hmath">walsh(n, k) </b>Returns the <span class="math">k</span>th Walsh function of order <span class="math">n</span>.</p>

<h4>Arguments:</h4>

<ul>
<li><span class="hmath">n</span> is an integer, 
 the order of the walsh function (implying 2<span class="math"><sup>n</sup></span> data points). 0 <span class="math">&le; n &le;</span> 12.</li>
<li><span class="hmath">k</span> 
 is an integer, the index of the transformed value. 0 &le; <span class="math">k</span> 
 &le; 2<span class="math"><sup>n</sup></span> 
 &minus; 1. </li>
</ul>
