<table>
	<tr class="whs1">
		<td valign="top"><h1>Dimensions of a Matrix </h1></td>
	</tr>
</table>

<p><b class="hmath">rows(A)</b> Returns the number of rows in <b class="math">A</b>. 
</p>

<p><b class="hmath">cols(A)</b> Returns the number of columns in <b class="math">A</b>. 
</p>

<h4>Arguments: </h4>

<ul type="disc">
  <li>
    <p><b class="hmath">A</b> can be a vector or a matrix.</p>
  </li>
</ul>

<p>If <b class="math">A</b> is neither a vector or a matrix, both <b>rows</b> 
  and <b>cols</b> return zero.</p>
