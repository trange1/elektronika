<table>
	<tr class="whs1">
		<td valign="top"><h1>Transpose Operator</h1></td>
	</tr>
</table>

<p>Keystroke: <b>[Ctrl]&nbsp;1</b></p>

<p class="vmath">M^T</p>

<p>This returns the <span class="math">n &times; m</span> array formed by interchanging 
  the rows and columns of an <span class="math">m &times; n</span> array.</p>

<h4>Operands:</h4>

<ul type="disc">	
  <li> <b class="hmath">M</b> is an array or vector.</li>
</ul>

<h4>Notes:</h4>

<ul type="disc">
  <li>You can also use this operator to find symbolic transposes using the <a href="Symbolic_integration.html">live 
    symbolic operator</a>. </li>
</ul>
