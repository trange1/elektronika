<table>
<tr class="whs1">
<td valign=top>
<h1>Blending and masking</h1></td></tr>
</table>

<p><b class="hmath">blend(M, N)</b> Returns a blend 
 of same-size matrices <b class="math">M</b> and <b class="math">N</b> (pixelwise sum - [product/255]).</p>

<p><b class="hmath">mask(M, N)</b> Returns matrix <b class="math">M</b> masked by same-size matrix <b class="math">N</b> 
 - set to zero where <b class="math">N</b> is zero, 
 otherwise remains the same. </p>

<h4>Arguments:</h4>

<ul>
<li><b class="hmath">M, N</b> are matrices 
 of the same size.</li>
</ul>
